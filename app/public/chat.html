      <center>
      <div class="shadow-lg w-full max-w-3xl h-screen">
        <h1 class="text-4xl font-medium text-gray-700"> Chat </h1>
        <div class="" id="messages">
        </div>
        <div class="justify-center h-screen flex bottom-0 items-center pt-16">
          <input id="messageInput" placeholder="Type a message..." />
          <button onclick="send()">Send</button>
        </div>
      </div>

        <script>
          const socket = new WebSocket('ws://' + window.location.host + '?user');

          socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `${data.user}: ${data.message}`;
            document.getElementById('messages').appendChild(msgDiv);
            };

          function send() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            if (message) {
              socket.send(message);
              input.value = '';
            }
          }
        </script>
    </center>
