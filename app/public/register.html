      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-3xl text-gray-700 font-medium">Register</h2>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

          <div>
            <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>

                <input type="text" id="username" name="username" required class="border-4 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">

        <div>

              <div class="text-sm">
              </div>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" required class="border-4 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
